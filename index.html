<head>
    <title>Digital Sign</title>
    <link rel="stylesheet" type="text/css" href="./css/stylesheet.css">
</head>
<body>
    <div id="container">
        <div id="time-and-date" class="component-medium">
            <div id="time">12:00 am</div>
            <div id="date">monday january 1</div>
            <div id="greeting">good morning</div>
        </div>

        <div id="weather" class="component-small">
            <div id="weather-temp">0&deg; clear</div>
            <div id="weather-highLow">0&deg; - 0&deg;</div>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.6.2/jquery.min.js" type="text/javascript"></script>
    <script src="./js/jquery.simpleWeather.js" type="text/javascript"></script>

    <script src="./js/time.js" type="text/javascript"></script>
    <script src="./js/weather.js" type="text/javascript"></script>

    <script>
        $(document).ready(function() {
            updateClock()
            updateDate()
            updateGreeting()
            updateWeather()
            
            setInterval(updateClock, 1000)
            setInterval(updateDate, 600000)
            setInterval(updateGreeting, 600000)
            setInterval(updateWeather, 600000)
        });
    </script>
</body>
