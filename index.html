<head>
    <title>Digital Sign</title>
    <link rel="stylesheet" type="text/css" href="./css/stylesheet.css">
</head>
<body 
onload="
    updateClock(); 
    updateDate();
    updateWeather();
    updateNews();

    setInterval(updateClock(), 1000);
    setInterval(updateDate(), 600000);
    setInterval(updateWeather(), 600000);
    setInterval(updateNews(), 1200000);
">
        <div id="time-and-date">
            <div id="time">12:00<span class="meridian">AM</span></div>
            <div id="date">Monday, Jan 1</div>
        </div>

        <div id="weather">
            <span id="weather-temp">0&deg;</span>
            <span id="weather-condition">clear</span>
            <div id="weather-highLow">0&deg; - 0&deg;</div>
        </div>

        <div id="news">
            <div id="news-title">Top Stories</div>
            <div id="news-ticker">Loading...</div>
        </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.6.2/jquery.min.js" type="text/javascript"></script>
    <script src="./js/jquery.simpleWeather.js" type="text/javascript"></script>

    <script src="./js/time.js" type="text/javascript"></script>
    <script src="./js/weather.js" type="text/javascript"></script>
    <script src="./js/news.js" type="text/javascript"></script>
</body>
